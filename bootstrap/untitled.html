<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="main.html">Nachhaltigkeitskarte</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form method="post" enctype='multipart/form-data'>
            <div class="form-group"><label>Name des Ortes</label><input class="form-control" name="name" type="text"
                    placeholder="z. B. Bioladen xy" required=""></div>
            <div class="form-group"><label>Webseite</label><input class="form-control" name="website" type="url"
                    placeholder="https://www.example.com" required=""></div>
            <div class="form-group"><label>Informationen</label><textarea class="form-control" name="info" required=""
                    placeholder="z.B. Öffnungszeiten, Angebot und Besonderheiten"></textarea></div>
            <div class="form-group"><label>Kategorien</label><input class="form-control" name="category" type="text"
                    placeholder="Essen, Vegan" required=""><small class="form-text text-muted">Bitte Komma getrennt und
                    in Groß-und Kleinschreibung!</small></div>
            <div class="form-group"><label>Warum ist dieser Ort nachhaltig?</label><textarea class="form-control"
                    required="" placeholder="z.B. unverpackte Waren, regionale Kost und faire Löhne"
                    name="category"></textarea></div>
            <p>Lade ein schönes Bild von dem Ort hoch!</p><input type="file" name="img" accept="image/*"
                required><button class="btn btn-light btn-lg" type="submit">Abschicken</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
